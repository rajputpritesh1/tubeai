<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tube AI | By- Pritesh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/img/logo.png" type="image/x-icon">
</head>

<body>
    <!-- Navbar -->
    <div class="container-fluid shadow-sm p-3 rounded" id="navbar">
        <div class="logo">
            <h3><a href="#" class="fw-bolder text-decoration-none text-dark">Tube<span
                        class="text-primary">AI</span></a></h3>
        </div>
    </div>

    <!-- Main Page -->
    <div class="container-fluid my-3 p-3 shadow-sm" id="main">
        <!-- Search Bar -->
        <div class="container rounded shadow p-3 my-2" id="content">
            <div class="container" id="search">
                <input type="text" placeholder="Search Here" class="p-2 rounded" id="search_box">
                <a href="#" class="btn btn-info p-2" id="search_btn">Search</a>
            </div>
        </div>

        <!-- Result Box -->
        <div class="container-fluid border my-3 p-3 rounded" id="main_result_box">
            <div class="container-fluid my-2 p-2 rounded" id="result_box">
                <div class="row" id="video_list"></div>
            </div>
        </div>
    </div>
    <script src="./src/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
